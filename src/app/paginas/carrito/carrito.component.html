<div id="titulo">
<h1>Carrito</h1>    
</div>

<div *ngIf="productosEnCarrito.length === 0">
    <p>No hay productos en el carrito</p>
</div>
<!--Tabla-->
<table class="table">
    <thead class="card-header">
    <tr >
            <th class="card-header col">Imagen</th>
            <th class="card-header col">Nombre</th>
            <th class="card-header col">Descripci√≥n</th>
            <th class="card-header col">Precio</th>
            <th class="card-header col">Cantidad</th>
            <th class="card-header col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productosEnCarrito; let i = index">
            <td><img [src]="item.producto.imagen" alt="{{item.producto.nombre}}" style="width: 50px; height: 50px;">
            </td>
            <td >{{item.producto.nombre}}</td>
            <td>{{item.producto.descripcion}}</td>
            <td>{{item.producto.precio | currency}}</td>
            <td>
                <button (click)="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click)="agregarCantidad(i)">+</button>
            </td>
            <td>
                <button (click)="eliminarProducto(item.producto.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-end mt-4 Total" *ngIf="productosEnCarrito.length > 0">
    <h4 class="fw-bold">Total: {{calcularTotal() | currency}}</h4>
    <button class="btn btn-primary mt-2" (click)="irAlFormulario()">
        <i class="bi bi-cart-check">Realizar Compra</i>
    </button>
</div>
