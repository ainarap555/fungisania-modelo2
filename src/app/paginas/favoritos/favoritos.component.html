<div class="titulo">
    <h1>Favoritos</h1>
</div>

<div *ngIf="productosEnFavoritos.length === 0">
    <p>No hay favoritos guardados</p>
</div>
<div *ngIf="productosEnFavoritos.length">
    <table class="table">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th id="fila">Acciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let producto of productosEnFavoritos">
                <td><img [src]="producto.imagen" alt="{{producto.nombre}}"
                        style="width: 50px; height: 50px;"></td>
                <td>{{producto.nombre}}</td>
                <td >{{producto.descripcion}}</td>
                <td >{{producto.precio | currency}}</td>
                <td >
                    <button  (click)="eliminarFavoritos(producto.id)">Eliminar</button>
                </td>
                <td>
                    <button  (click)="agregarCarrito(producto)">Agregar al carrito</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
